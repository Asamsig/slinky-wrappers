sudo: false
language: scala
scala:
- 2.12.4
jdk:
- oraclejdk8
deploy:
  on:
    tags: true
script:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then sbt ++$TRAVIS_SCALA_VERSION 'slinky-wrappers-semantic-ui/releaseEarly'; sbt ++$TRAVIS_SCALA_VERSION 'slinky-wrappers-material-ui/releaseEarly';
  fi
- sbt  ++$TRAVIS_SCALA_VERSION 'demo/fastOptJS'
- ./bin/refresh_gh_pages.sh
before_install:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then openssl aes-256-cbc -K $encrypted_f717c0e11167_key
  -iv $encrypted_f717c0e11167_iv -in travis/secrets.tar.enc -out travis/secrets.tar
  -d; tar xv -C travis -f travis/secrets.tar; fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
